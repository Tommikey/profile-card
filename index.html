<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article data-testid="test-profile-card">
        <div class="avatar-section">
            <figure>
                <img data-testid="test-user-avatar" id="avatar-img" src="/img/db_.jpg" alt="Profile picture of Michael Omogbehin">
                <figcaption>Avatar</figcaption>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <button id="upload-btn" type="button">Upload Image</button>
            </figure>
        </div>
        <div class="content-section">
            <header>
                <h2 data-testid="test-user-name">Michael Omogbehin</h2>
            </header>
            <p data-testid="test-user-bio">A passionate developer who loves coding and food.</p>
            <nav data-testid="test-user-social-links">
                <ul>
                    <li><a data-testid="test-user-social-twitter" href="https://twitter.com/tommike_" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                    <li><a data-testid="test-user-social-linkedin" href="https://linkedin.com/in/tommike" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                    <li><a data-testid="test-user-social-github" href="https://github.com/Tommikey" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                </ul>
            </nav>
            <section>
                <h3>Hobbies</h3>
                <ul data-testid="test-user-hobbies">
                    <li>Reading</li>
                    <li>Cooking</li>
                    <li>Coding</li>
                </ul>
            </section>
            <section>
                <h3>Dislikes</h3>
                <ul data-testid="test-user-dislikes">
                    <li>Slow internet</li>
                    <li>Bugs in code</li>
                    <li>Dishonesty</li>
                </ul>
            </section>
            <div class="time-section">
                <p>Current time: <span data-testid="test-user-time"></span></p>
            </div>
        </div>
    </article>
    <script>
        function updateTime() {
            const timeElement = document.querySelector('[data-testid="test-user-time"]');
            if (timeElement) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        // Update time on load
        updateTime();
        // Update every second for dynamic feel (optional, but reasonable)
        setInterval(updateTime, 1000);

        // Image upload functionality
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('avatar-upload');
        const avatarImg = document.getElementById('avatar-img');

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarImg.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
