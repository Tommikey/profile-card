<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <article data-testid="test-profile-card">
                <div class="avatar-section">
            <figure>
                <img data-testid="test-user-avatar" id="avatar-img" src="img/db_.jpg" alt="Profile picture of Michael Omogbehin">
                <figcaption>Avatar</figcaption>
            </figure>
        </div>
        <div class="content-section">
            <header>
                <h2 data-testid="test-user-name">Michael Omogbehin</h2>
            </header>
            <p data-testid="test-user-bio">A passionate developer who loves coding and food.</p>

            <section>
                <h3>Hobbies</h3>
                <ul data-testid="test-user-hobbies">
                    <li>Reading</li>
                    <li>Cooking</li>
                    <li>Coding</li>
                </ul>
            </section>
            <section>
                <h3>Dislikes</h3>
                <ul data-testid="test-user-dislikes">
                    <li>Slow internet</li>
                    <li>Bugs in code</li>
                    <li>Dishonesty</li>
                </ul>
            </section>
            <div class="time-section">
                <p>Current time: <span data-testid="test-user-time"></span></p>
            </div>
        </div>
    </article>
    <script>
        function updateTime() {
            const timeElement = document.querySelector('[data-testid="test-user-time"]');
            if (timeElement) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        // Update time on load
        updateTime();
        // Update every second for dynamic feel (optional, but reasonable)
        setInterval(updateTime, 1000);

    </script>
    <footer>
        <nav data-testid="test-user-social-links" class="social-links">
            <a data-testid="test-user-social-twitter" href="https://twitter.com/tommike_" target="_blank" rel="noopener noreferrer" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a data-testid="test-user-social-linkedin" href="https://linkedin.com/in/tommike" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a data-testid="test-user-social-github" href="https://github.com/Tommikey" target="_blank" rel="noopener noreferrer" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </nav>
    </footer>
</body>
</html>
